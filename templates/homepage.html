<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transliteration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Custom dark theme styles */
        body.dark-mode {
            background-color: #212529;
            color: #f8f9fa;
        }

        textarea.dark-mode {
            background-color: #343a40; /* Dark background for textareas */
            color: #ffffff; /* Light text inside textareas */
            border: 1px solid #495057;
        }

        textarea.dark-mode::placeholder {
            color: #dddddd; /* Placeholder text remains light */
        }

        .card.dark-mode {
            background-color: #343a40; /* Dark card background */
            border: 1px solid #495057;
        }

        /* Labels must remain light in dark mode */
        label.dark-mode {
            color: #ffffff !important; /* Force light color for labels */
        }

        /* Theme switch button styles */
        #themeToggleIcon {
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Smooth transition for theme changes */
        body,
        textarea,
        .card,
        label {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
</head>
<body>

<!-- Container -->
<div class="container">
    <!-- Page Header with Theme Toggle -->
    <div class="d-flex justify-content-between align-items-center my-4">
        <h1 id="pageTitle" class="text-primary">Text Transliteration</h1>
        <i id="themeToggleIcon" class="bi bi-sun-fill" title="Switch to Night Mode" onclick="toggleTheme()" aria-hidden="true"></i>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <form method="POST" onsubmit="event.preventDefault(); transliterateText();">
                {% csrf_token %}
                <!-- Responsive Grid Layout for Textareas -->
                <div class="row">
                    <!-- Input Text -->
                    <div class="col-12 col-lg-6 mb-3">
                        <label for="inputText" class="form-label fw-semibold">Input Text:</label>
                        <textarea id="inputText" class="form-control" rows="6"
                                  placeholder="Paste the text here"></textarea>
                    </div>

                    <!-- Output Text -->
                    <div class="col-12 col-lg-6 mb-3">
                        <label for="outputText" class="form-label fw-semibold">Transliterated Text:</label>
                        <textarea id="outputText" class="form-control" rows="6"
                                  placeholder="Transliterated text will appear here" readonly></textarea>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Transliterate</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Load persisted theme preference on page load
    document.addEventListener("DOMContentLoaded", () => {
        const storedTheme = localStorage.getItem("theme"); // Get theme from localStorage
        if (storedTheme === "dark") {
            enableDarkMode();
        } else {
            disableDarkMode(); // Ensure default is light mode if no preference
        }
    });

    // Toggle between light and dark mode
    function toggleTheme() {
        const body = document.body;
        const themeIcon = document.getElementById("themeToggleIcon");

        // Check the current mode and toggle
        if (body.classList.contains("dark-mode")) {
            disableDarkMode();
            localStorage.setItem("theme", "light"); // Save preference to localStorage
        } else {
            enableDarkMode();
            localStorage.setItem("theme", "dark"); // Save preference to localStorage
        }
    }

    // Enable Dark Mode
    function enableDarkMode() {
        document.body.classList.add("dark-mode");
        document.getElementById("themeToggleIcon").classList.replace("bi-sun-fill", "bi-moon-fill");
        document.getElementById("themeToggleIcon").title = "Switch to Day Mode";
        document.getElementById("pageTitle").classList.replace("text-primary", "text-info");

        // Apply dark mode to textareas
        document.querySelectorAll("textarea").forEach((textarea) => textarea.classList.add("dark-mode"));

        // Also ensure all labels become 'dark-mode' styled
        document.querySelectorAll("label").forEach((label) => label.classList.add("dark-mode"));

        // Apply dark mode to cards
        document.querySelectorAll(".card").forEach((card) => card.classList.add("dark-mode"));
    }

    // Disable Dark Mode (Light Mode)
    function disableDarkMode() {
        document.body.classList.remove("dark-mode");
        document.getElementById("themeToggleIcon").classList.replace("bi-moon-fill", "bi-sun-fill");
        document.getElementById("themeToggleIcon").title = "Switch to Night Mode";
        document.getElementById("pageTitle").classList.replace("text-info", "text-primary");

        // Remove dark mode from textareas
        document.querySelectorAll("textarea").forEach((textarea) => textarea.classList.remove("dark-mode"));

        // Also revert labels to their default styles
        document.querySelectorAll("label").forEach((label) => label.classList.remove("dark-mode"));

        // Remove dark mode from cards
        document.querySelectorAll(".card").forEach((card) => card.classList.remove("dark-mode"));
    }

    // Transliterate input text function (replace with your logic)
    async function transliterateText() {
        const inputText = document.getElementById("inputText").value;
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        // Placeholder for POST request (replace with your Django logic)
        const response = await fetch("/", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                "X-CSRFToken": csrfToken
            },
            body: new URLSearchParams({
                "text": inputText
            })
        });

        const data = await response.json();
        document.getElementById("outputText").value = data.transliterated_text;
    }
</script>

<!-- Bootstrap Icons (for Sun and Moon icons) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
