<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transliteration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <script src="{% static 'scripts.js' %}"></script>
    <style>
        /* Custom dark theme styles */
        body.dark-mode {
            background-color: #212529;
            color: #f8f9fa;
        }

        textarea.dark-mode {
            background-color: #475869; /* Dark background for textareas */
            color: #ffffff; /* Light text inside textareas */
            border: 1px solid #495057;
        }

        textarea.dark-mode::placeholder {
            color: #dddddd; /* Placeholder text remains light */
        }

        .card.dark-mode {
            background-color: #343a40; /* Dark card background */
            border: 1px solid #495057;
        }

        /* Labels must remain light in dark mode */
        label.dark-mode {
            color: #ffffff !important; /* Force light color for labels */
        }

        /* Theme switch button styles */
        #themeToggleIcon {
            font-size: 1rem;
            cursor: pointer;
        }

        /* Smooth transition for theme changes */
        body,
        textarea,
        .card,
        label {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* 12 */
        .btn-12 {
            position: relative;
            right: 20px;
            bottom: 20px;
            border: none;
            box-shadow: none;
            width: 130px;
            height: 40px;
            line-height: 42px;
            -webkit-perspective: 230px;
            perspective: 230px;
            color: #fff;
            background-color: transparent;
        }

        .btn-12 span {
            background: rgb(0, 172, 238);
            background: linear-gradient(0deg, rgba(0, 172, 238, 1) 0%, rgba(2, 126, 251, 1) 100%);
            display: block;
            position: absolute;
            width: 130px;
            height: 40px;
            box-shadow: inset 2px 2px 2px 0 rgba(255, 255, 255, .5),
            7px 7px 20px 0 rgba(0, 0, 0, .1),
            4px 4px 5px 0 rgba(0, 0, 0, .1);
            border-radius: 5px;
            margin: 0;
            text-align: center;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            -webkit-transition: all .3s;
            transition: all .3s;
        }

        .btn-12 span:nth-child(1) {
            box-shadow: -7px -7px 20px 0 #fff9,
            -4px -4px 5px 0 #fff9,
            7px 7px 20px 0 #0002,
            4px 4px 5px 0 #0001;
            -webkit-transform: rotateX(90deg);
            -moz-transform: rotateX(90deg);
            transform: rotateX(90deg);
            -webkit-transform-origin: 50% 50% -20px;
            -moz-transform-origin: 50% 50% -20px;
            transform-origin: 50% 50% -20px;
        }

        .btn-12 span:nth-child(2) {
            -webkit-transform: rotateX(0deg);
            -moz-transform: rotateX(0deg);
            transform: rotateX(0deg);
            -webkit-transform-origin: 50% 50% -20px;
            -moz-transform-origin: 50% 50% -20px;
            transform-origin: 50% 50% -20px;
        }

        .btn-12:hover span:nth-child(1) {
            box-shadow: inset 2px 2px 2px 0 rgba(255, 255, 255, .5),
            7px 7px 20px 0 rgba(0, 0, 0, .1),
            4px 4px 5px 0 rgba(0, 0, 0, .1);
            -webkit-transform: rotateX(0deg);
            -moz-transform: rotateX(0deg);
            transform: rotateX(0deg);
        }

        .btn-12:hover span:nth-child(2) {
            box-shadow: inset 2px 2px 2px 0 rgba(255, 255, 255, .5),
            7px 7px 20px 0 rgba(0, 0, 0, .1),
            4px 4px 5px 0 rgba(0, 0, 0, .1);
            color: transparent;
            -webkit-transform: rotateX(-90deg);
            -moz-transform: rotateX(-90deg);
            transform: rotateX(-90deg);
        }

        #labelToggle {
            cursor: pointer;
        }

        .form-check-input {
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Container -->
<div class="container">
    <!-- Page Header with Theme Toggle -->
    <div class="d-flex justify-content-between align-items-center my-4">
        <h1 id="pageTitle" class="text-primary">Змінити раскладку тексту</h1>
        <div class="form-check form-switch">
            <label id="labelToggle" for="flexSwitchCheckDefault">Темна</label>
            <input id="flexSwitchCheckDefault" title="Увімкніть нічний режим"
                   onclick="toggleTheme()" aria-hidden="true" class="form-check-input"
                   type="checkbox" role="switch">
            <i id="themeToggleIcon" class="bi bi-sun-fill" title="Увімкніть нічний режим" onclick="toggleTheme()"
               aria-hidden="true"></i>
        </div>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <form method="POST" onsubmit="event.preventDefault(); transliterateText();">
                {% csrf_token %}
                <!-- Responsive Grid Layout for Textareas -->
                <div class="row">
                    <!-- Input Text -->
                    <div class="col-12 col-lg-6 mb-3">
                        <label for="inputText" class="form-label fw-semibold">Введіть неправильний текст:</label>
                        <textarea id="inputText" class="form-control" rows="6"
                                  placeholder="Вставте сюди"></textarea>
                    </div>

                    <!-- Output Text -->
                    <div class="col-12 col-lg-6 mb-3">
                        <label for="outputText" class="form-label fw-semibold">Отримайте правильний текст:</label>
                        <textarea id="outputText" class="form-control" rows="6"
                                  placeholder="Тут буде правильний текст" readonly></textarea>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn-12"><span>Тисни!</span><span>Виправити</span></button>
                </div>
            </form>
        </div>
    </div>
</div>



<!-- Bootstrap Icons (for Sun and Moon icons) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
