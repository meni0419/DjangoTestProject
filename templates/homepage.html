<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transliteration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Custom dark theme styles */
        body.dark-mode {
            background-color: #212529;
            color: #f8f9fa;
        }

        textarea.dark-mode {
            background-color: #475869; /* Dark background for textareas */
            color: #ffffff; /* Light text inside textareas */
            border: 1px solid #495057;
        }

        textarea.dark-mode::placeholder {
            color: #dddddd; /* Placeholder text remains light */
        }

        .card.dark-mode {
            background-color: #343a40; /* Dark card background */
            border: 1px solid #495057;
        }

        /* Labels must remain light in dark mode */
        label.dark-mode {
            color: #ffffff !important; /* Force light color for labels */
        }

        /* Theme switch button styles */
        #themeToggleIcon {
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Smooth transition for theme changes */
        body,
        textarea,
        .card,
        label {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        /* 12 */
        .btn-12{
            position: relative;
            right: 20px;
            bottom: 20px;
            border:none;
            box-shadow: none;
            width: 130px;
            height: 40px;
            line-height: 42px;
            -webkit-perspective: 230px;
            perspective: 230px;
            color: #fff;
            background-color: transparent;
        }
        .btn-12 span {
            background: rgb(0,172,238);
            background: linear-gradient(0deg, rgba(0,172,238,1) 0%, rgba(2,126,251,1) 100%);
            display: block;
            position: absolute;
            width: 130px;
            height: 40px;
            box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5),
            7px 7px 20px 0px rgba(0,0,0,.1),
            4px 4px 5px 0px rgba(0,0,0,.1);
            border-radius: 5px;
            margin:0;
            text-align: center;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            -webkit-transition: all .3s;
            transition: all .3s;
        }
            .btn-12 span:nth-child(1) {
            box-shadow:
            -7px -7px 20px 0px #fff9,
            -4px -4px 5px 0px #fff9,
            7px 7px 20px 0px #0002,
            4px 4px 5px 0px #0001;
            -webkit-transform: rotateX(90deg);
            -moz-transform: rotateX(90deg);
            transform: rotateX(90deg);
            -webkit-transform-origin: 50% 50% -20px;
            -moz-transform-origin: 50% 50% -20px;
            transform-origin: 50% 50% -20px;
        }
            .btn-12 span:nth-child(2) {
            -webkit-transform: rotateX(0deg);
            -moz-transform: rotateX(0deg);
            transform: rotateX(0deg);
            -webkit-transform-origin: 50% 50% -20px;
            -moz-transform-origin: 50% 50% -20px;
            transform-origin: 50% 50% -20px;
        }
        .btn-12:hover span:nth-child(1) {
            box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5),
            7px 7px 20px 0px rgba(0,0,0,.1),
            4px 4px 5px 0px rgba(0,0,0,.1);
            -webkit-transform: rotateX(0deg);
            -moz-transform: rotateX(0deg);
            transform: rotateX(0deg);
        }
        .btn-12:hover span:nth-child(2) {
            box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5),
            7px 7px 20px 0px rgba(0,0,0,.1),
            4px 4px 5px 0px rgba(0,0,0,.1);
            color: transparent;
            -webkit-transform: rotateX(-90deg);
            -moz-transform: rotateX(-90deg);
            transform: rotateX(-90deg);
        }
        #labelToggle {
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Container -->
<div class="container">
    <!-- Page Header with Theme Toggle -->
    <div class="d-flex justify-content-between align-items-center my-4">
        <h1 id="pageTitle" class="text-primary">Text Transliteration</h1>
        <i id="themeToggleIcon" class="bi bi-sun-fill" title="Switch to Night Mode" onclick="toggleTheme()" aria-hidden="true"><label id="labelToggle">Темна</label></i>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <form method="POST" onsubmit="event.preventDefault(); transliterateText();">
                {% csrf_token %}
                <!-- Responsive Grid Layout for Textareas -->
                <div class="row">
                    <!-- Input Text -->
                    <div class="col-12 col-lg-6 mb-3">
                        <label for="inputText" class="form-label fw-semibold">Input Text:</label>
                        <textarea id="inputText" class="form-control" rows="6"
                                  placeholder="Paste the text here"></textarea>
                    </div>

                    <!-- Output Text -->
                    <div class="col-12 col-lg-6 mb-3">
                        <label for="outputText" class="form-label fw-semibold">Transliterated Text:</label>
                        <textarea id="outputText" class="form-control" rows="6"
                                  placeholder="Transliterated text will appear here" readonly></textarea>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="custom-btn btn-12"><span>Click!</span><span>Transliterate</span></button>
                    <!-- <button type="submit" class="btn btn-primary btn-lg">Transliterate</button> -->
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Load persisted theme preference on page load
    document.addEventListener("DOMContentLoaded", () => {
        const storedTheme = localStorage.getItem("theme"); // Get theme from localStorage
        if (storedTheme === "dark") {
            enableDarkMode();
        } else {
            disableDarkMode(); // Ensure default is light mode if no preference
        }
    });

    // Toggle between light and dark mode
    function toggleTheme() {
        const body = document.body;
        const themeIcon = document.getElementById("themeToggleIcon");

        // Check the current mode and toggle
        if (body.classList.contains("dark-mode")) {
            disableDarkMode();
            localStorage.setItem("theme", "light"); // Save preference to localStorage
            document.getElementById("labelToggle").innerText = "Темна";
        } else {
            enableDarkMode();
            localStorage.setItem("theme", "dark"); // Save preference to localStorage
            document.getElementById("labelToggle").innerText = "Світла";
        }
    }

    // Enable Dark Mode
    function enableDarkMode() {
        document.body.classList.add("dark-mode");
        document.getElementById("themeToggleIcon").classList.replace("bi-sun-fill", "bi-moon-fill");
        document.getElementById("themeToggleIcon").title = "Switch to Day Mode";
        document.getElementById("pageTitle").classList.replace("text-primary", "text-info");

        // Apply dark mode to textareas
        document.querySelectorAll("textarea").forEach((textarea) => textarea.classList.add("dark-mode"));

        // Also ensure all labels become 'dark-mode' styled
        document.querySelectorAll("label").forEach((label) => label.classList.add("dark-mode"));

        // Apply dark mode to cards
        document.querySelectorAll(".card").forEach((card) => card.classList.add("dark-mode"));
    }

    // Disable Dark Mode (Light Mode)
    function disableDarkMode() {
        document.body.classList.remove("dark-mode");
        document.getElementById("themeToggleIcon").classList.replace("bi-moon-fill", "bi-sun-fill");
        document.getElementById("themeToggleIcon").title = "Switch to Night Mode";
        document.getElementById("pageTitle").classList.replace("text-info", "text-primary");

        // Remove dark mode from textareas
        document.querySelectorAll("textarea").forEach((textarea) => textarea.classList.remove("dark-mode"));

        // Also revert labels to their default styles
        document.querySelectorAll("label").forEach((label) => label.classList.remove("dark-mode"));

        // Remove dark mode from cards
        document.querySelectorAll(".card").forEach((card) => card.classList.remove("dark-mode"));
    }

    // Transliterate input text function (replace with your logic)
    async function transliterateText() {
        const inputText = document.getElementById("inputText").value;
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        // Placeholder for POST request (replace with your Django logic)
        const response = await fetch("/", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                "X-CSRFToken": csrfToken
            },
            body: new URLSearchParams({
                "text": inputText
            })
        });

        const data = await response.json();
        document.getElementById("outputText").value = data.transliterated_text;
    }
</script>

<!-- Bootstrap Icons (for Sun and Moon icons) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
